backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

collections:
  - name: "landing"
    label: "Landing Page"
    file: "src/pages/landing/index.md"
    files:
      - file: "src/pages/landing/topsection.md"
        label: "Top Section"
        name: "topsection"
        fields:
          - {
              label: Main Image,
              name: mainimage,
              widget: object,
              fields:
                [
                  {
                    label: Background Image Mobile,
                    name: backgroundImageMobile,
                    widget: image,
                  },
                  {
                    label: Background Image Desktop,
                    name: backgroundImageDesktop,
                    widget: image,
                  },
                  { label: Mini Image 1, name: miniImageOne, widget: image },
                  { label: Mini Image 2, name: miniImageTwo, widget: image },
                ],
            }
          - { label: Title, name: title, widget: string }
          - { label: Profile Image, name: profileImage, widget: image }
          - { label: Description, name: description, widget: text }
      - file: "src/pages/landing/midsection/section1.md"
        label: "Section 1"
        name: "section1"
        fields:
          [
            { label: Image, name: image, widget: image },
            { label: Header, name: header, widget: string },
            { label: Description, name: description, widget: text },
            { label: Order, name: order, widget: number, valueType: int },
          ]
      - file: "src/pages/landing/midsection/section2.md"
        label: "Section 2"
        name: "section2"
        fields:
          [
            { label: Image, name: image, widget: image },
            { label: Header, name: header, widget: string },
            { label: Description, name: description, widget: text },
            { label: Order, name: order, widget: number, valueType: int },
          ]
      - file: "src/pages/landing/midsection/section3.md"
        label: "Section 3"
        name: "section3"
        fields:
          [
            { label: Image, name: image, widget: image },
            { label: Header, name: header, widget: string },
            { label: Description, name: description, widget: text },
            { label: Order, name: order, widget: number, valueType: int },
          ]

  - name: "socialmedia"
    file: "src/pages/socialmedia/platforms.md"
    label: "Social Media"
    files:
      - file: "src/pages/socialmedia/lightlogos.md"
        label: "Light Logos"
        name: "lightlogos"
        fields:
          - {
              label: Platform 1,
              name: platform1,
              widget: object,
              fields:
                [
                  { label: Logo, name: logo, widget: image },
                  { label: Website Link, name: website-link, widget: string },
                ],
            }
          - {
              label: Platform 2,
              name: platform2,
              widget: object,
              fields:
                [
                  { label: Logo, name: logo, widget: image },
                  { label: Website Link, name: website-link, widget: string },
                ],
            }
      - file: "src/pages/socialmedia/darklogos.md"
        label: "Dark Logos"
        name: "darklogos"
        fields:
          - {
              label: Platform 1,
              name: platform1,
              widget: object,
              fields:
                [
                  { label: Logo, name: logo, widget: image },
                  { label: Website Link, name: website-link, widget: string },
                ],
            }
          - {
              label: Platform 2,
              name: platform2,
              widget: object,
              fields:
                [
                  { label: Logo, name: logo, widget: image },
                  { label: Website Link, name: website-link, widget: string },
                ],
            }
  - name: "news"
    label: "News"
    folder: "src/pages/news"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "news-page",
        }
      - { label: Title, name: title, widget: string }
      - { label: Image, name: image, widget: image }
      - { label: "News Content", name: "body", widget: "markdown" }
      - { label: "Order", name: "order", widget: "number", value_type: "int" }

  - name: "about"
    file: "src/pages/about/index.md"
    label: "About Page"
    files:
      - file: "src/pages/about/topsection.md"
        name: "topsection"
        label: "Top Section"
        fields:
          - { label: Title, name: title, widget: string }
          - {
              label: Center Image,
              name: centerImage,
              widget: image,
              required: true,
            }
          - {
              label: Desktop Image,
              name: desktopImage,
              widget: image,
              required: true,
            }

      - file: "src/pages/about/midsection.md"
        name: "midsection"
        label: "Mid Section"
        fields:
          - label: "Section"
            name: "midsection"
            collapsed: false
            widget: "list"
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Description, name: description, widget: text }
              - { label: Image, name: image, widget: image }
              - { label: Order, name: order, widget: number, valueType: int }

  - name: "philantrophy"
    file: "src/pages/philantrophy/index.md"
    label: "Philantrophy Page"
    files:
      - file: "src/pages/philantrophy/topsection.md"
        name: "topsection"
        label: "Top Section"
        fields:
          - { label: Title, name: title, widget: string }
          - {
              label: Center Image,
              name: centerImage,
              widget: image,
              required: true,
            }
          - {
              label: Desktop Image,
              name: desktopImage,
              widget: image,
              required: true,
            }

      - file: "src/pages/philantrophy/midsection.md"
        name: "midsection"
        label: "Mid Section"
        fields:
          - label: "Section"
            name: "midsection"
            collapsed: false
            widget: "list"
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Description, name: description, widget: text }
              - { label: Logo, name: logo, widget: image }
              - { label: Image, name: image, widget: image }
              - { label: Order, name: order, widget: number, valueType: int }

  - name: "brothers"
    file: "src/pages/brothers/index.md"
    label: "Brothers Page"
    files:
      - file: "src/pages/brothers/topsection.md"
        name: "topsection"
        label: "Top Section"
        fields:
          - { label: Title, name: title, widget: string }
          - {
              label: Center Image,
              name: centerImage,
              widget: image,
              required: true,
            }
          - {
              label: Desktop Image,
              name: desktopImage,
              widget: image,
              required: true,
            }
      - file: "src/pages/brothers/classes.md"
        name: "classes"
        label: "Classes"
        fields:
          - label: "Class"
            name: "class"
            collapsed: false
            widget: "list"
            fields:
              - { label: Class Name, name: class-name, widget: string }
              - label: "Members"
                name: "member"
                collapsed: false
                widget: "list"
                fields:
                  - { label: Member Name, name: member, widget: string }
      - file: "src/pages/brothers/exec-board.md"
        name: "executive-board"
        label: "Executive Board"
        fields:
          - label: "Position"
            name: "position"
            collapsed: false
            widget: "list"
            fields:
              - { label: Position Title, name: position_title, widget: string }
              - {
                  label: Position Holder,
                  name: position_holder,
                  widget: string,
                }
              - { label: Image, name: image, widget: image }
      - file: "src/pages/brothers/chair-positions.md"
        name: "chair-positions"
        label: "Chair Positions"
        fields:
          - label: "Position"
            name: "position"
            collapsed: false
            widget: "list"
            fields:
              - { label: Position Title, name: position-title, widget: string }
              - {
                  label: Position Holder,
                  name: position-holder,
                  widget: string,
                }
              - { label: Image, name: image, widget: image }
  - name: "linktree"
    label: "Linktree"
    folder: "src/pages/linktree/links"
    create: true
    slug: "{{slug}}"
    fields:
      - name: "link"
        label: "Link"
        collapsed: false
        widget: "list"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Link, name: link, widget: string }
          - { label: Image, name: image, widget: image }
